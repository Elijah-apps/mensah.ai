<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Gemini API</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="h-screen flex">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 flex flex-col">
      <div class="p-4 text-center bg-gray-900">
        <h1 class="text-2xl font-semibold">Gemini Chatbot</h1>
      </div>
      <nav class="flex-grow p-4">
        <ul class="space-y-4">
          <li><a href="#" class="block text-blue-400 hover:text-blue-300">Home</a></li>
          <li><a href="#" id="aboutLink" class="block text-blue-400 hover:text-blue-300">About</a></li>
          <li><a href="#" class="block text-blue-400 hover:text-blue-300">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="flex flex-col flex-grow">
      
      <!-- Top Bar -->
      <header class="bg-gray-800 p-4 flex justify-between items-center">
        <div>
          <span class="text-xl font-bold">Chat Interface</span>
        </div>
        <div>
          <button class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Settings</button>
        </div>
      </header>

      <!-- Chat Area -->
      <div class="flex-grow overflow-y-auto p-4 bg-gray-900">
        <div class="chat-messages animate__animated animate__fadeInUp space-y-4">
          <!-- Messages will appear here -->
        </div>
      </div>

      <!-- Chat Input -->
      <div class="p-4 bg-gray-800 flex">
        <input type="text" id="chatInput" class="flex-grow p-2 bg-gray-700 text-white rounded-l focus:outline-none" placeholder="Type your message...">
        <button id="chatButton" class="bg-blue-500 px-4 py-2 rounded-r hover:bg-blue-600">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    const chatInput = document.getElementById('chatInput');
    const chatButton = document.getElementById('chatButton');
    const chatMessages = document.querySelector('.chat-messages');
    const aboutLink = document.getElementById('aboutLink');

    chatButton.addEventListener('click', async () => {
      const message = chatInput.value;
      if (message) {
        const userMessage = document.createElement('div');
        userMessage.classList.add('chat-message', 'bg-blue-500', 'p-2', 'rounded', 'text-right', 'ml-auto', 'w-max', 'max-w-xs', 'break-words');
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        // Clear the input field
        chatInput.value = '';

        // Fetch response from Gemini API
        const botMessage = await getBotResponse(message);

        // Display bot response
        const botMessageElement = document.createElement('div');
        botMessageElement.classList.add('chat-message', 'bg-gray-600', 'p-2', 'rounded', 'mr-auto', 'w-max', 'max-w-xs', 'break-words');
        botMessageElement.textContent = `Bot: ${botMessage}`;
        chatMessages.appendChild(botMessageElement);

        // Scroll to the bottom of the chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    aboutLink.addEventListener('click', () => {
      console.log('About clicked');
    });

    gsap.fromTo('.chat-messages', { opacity: 0 }, { opacity: 1, duration: 1 });

    async function getBotResponse(userMessage) {
      try {
        const response = await fetch('https://gemini-api-url.com/endpoint', { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'AIzaSyBhO-b6tTUoRf-ssHyf0JPAxIEAr0JqZck' 
          },
          body: JSON.stringify({ message: userMessage })
        });
        
        const data = await response.json();
        return data.response;
      } catch (error) {
        console.error('Error fetching the Gemini API:', error);
        return 'Sorry, something went wrong with the API.';
      }
    }
  </script>
</body>
</html>
