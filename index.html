<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensah AI Chatbot</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="h-screen flex flex-col bg-gray-900">
    <!-- Top Bar -->
    <div class="bg-gray-800 p-4 flex justify-between items-center">
      <h1 class="text-white text-xl">Mensah AI Chatbot</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-blue-400 hover:text-blue-300">Home</a></li>
          <li><a href="#" id="aboutLink" class="text-blue-400 hover:text-blue-300">About</a></li>
          <li><a href="#" class="text-blue-400 hover:text-blue-300">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="flex flex-grow">
      <!-- Sidebar -->
      <div class="bg-gray-800 w-64 p-4">
        <ul class="space-y-4">
          <li><a href="#" class="text-blue-400 hover:text-blue-300">Dashboard</a></li>
          <li><a href="#" class="text-blue-400 hover:text-blue-300">Settings</a></li>
          <li><a href="#" class="text-blue-400 hover:text-blue-300">Profile</a></li>
          <li><a href="#" class="text-blue-400 hover:text-blue-300">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content Area -->
      <div class="flex-grow p-6">
        <div class="chat-messages bg-gray-800 p-4 rounded-lg animate__fadeInUp overflow-y-auto h-full">
        </div>
        <div class="flex items-center p-4 bg-gray-800 mt-4 rounded-lg">
          <input type="text" id="chatInput" class="flex-grow mr-2 p-2 border rounded bg-gray-700 text-white focus:outline-none" placeholder="Type your message">
          <button id="chatButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    const chatInput = document.getElementById('chatInput');
    const chatButton = document.getElementById('chatButton');
    const chatMessages = document.querySelector('.chat-messages');
    const aboutLink = document.getElementById('aboutLink');

    chatButton.addEventListener('click', async () => {
      const message = chatInput.value;
      if (message) {
        const userMessage = document.createElement('div');
        userMessage.classList.add('chat-message', 'bg-blue-100', 'p-2', 'rounded', 'text-right', 'mt-2');
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        // Clear the input field
        chatInput.value = '';

        // Fetch response from Gemini API
        const botMessage = await getBotResponse(message);

        // Display bot response
        const botMessageElement = document.createElement('div');
        botMessageElement.classList.add('chat-message', 'bg-gray-100', 'p-2', 'rounded', 'mt-2');
        botMessageElement.textContent = `Bot: ${botMessage}`;
        chatMessages.appendChild(botMessageElement);

        // Scroll to the bottom of the chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    aboutLink.addEventListener('click', () => {
      alert('Mensah AI Chatbot v1.0. A simple chatbot interface.');
    });

    gsap.fromTo('.chat-messages', { opacity: 0 }, { opacity: 1, duration: 1 });

    // Function to interact with the Gemini API
    async function getBotResponse(userMessage) {
      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=YOUR_API_KEY', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: userMessage }]
            }]
          })
        });

        const data = await response.json();
        if (data.error) {
          throw new Error(data.error.message);
        }

        return data.contents[0].parts[0].text;
      } catch (error) {
        console.error('Error fetching the Gemini API:', error);
        return 'Sorry, something went wrong with the API.';
      }
    }
  </script>
</body>
</html>
