<!DOCTYPE html>
<html>
<head>
<title>Chatbot Interface</title>
<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body>
<div class="h-screen flex flex-col">
  <div class="flex-grow overflow-y-auto p-4">
    <div class="chat-messages">
      </div>
  </div>
  <div class="flex items-center p-4 bg-gray-100">
    <input type="text" class="flex-grow mr-2 p-2 border rounded" placeholder="Type your message">
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
  </div>
  <div class="bg-gray-200 p-4">
    <nav class="flex justify-center">
      <ul class="flex space-x-4">
        <li><a href="#" class="text-blue-500">Home</a></li>
        <li><a href="#" class="text-blue-500">About</a></li>
        <li><a href="#" class="text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </div>
</div>

<script>
const chatInput = document.querySelector('input[type="text"]');
const chatButton = document.querySelector('button');
const chatMessages = document.querySelector('.chat-messages');

chatButton.addEventListener('click', () => {
  const message = chatInput.value;
  if (message) {
    const userMessage = document.createElement('div');
    userMessage.classList.add('chat-message', 'bg-blue-100', 'p-2', 'rounded', 'text-right');
    userMessage.textContent = message;
    chatMessages.appendChild(userMessage);

    // Simulate bot response
    setTimeout(() => {
      const botMessage = document.createElement('div');
      botMessage.classList.add('chat-message', 'bg-gray-100', 'p-2', 'rounded');
      botMessage.textContent = `Bot: Hello, ${message}!`;
      chatMessages.appendChild(botMessage);
    }, 1000);

    chatInput.value = '';
  }
});
</script>
</body>
</html>
